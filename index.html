<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9s+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <style>
    /* Add styles for the success message */
    .success-message {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #28a745;
      color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="lofi-study-girl-with-cat-line-cartoon-animation-black-female-doing-homework-4k-motion-graphic-notebook-writing-desk-lo-fi-vibes-2d-linear-animated-characters-on-cityscape-background-video.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <div class="wrapper">
    <div class="title">Student Registration Form</div>
    <form id="registration-form">
      <div class="form">

        <div class="inputfield">
          <label for="first-name">First Name</label>
          <input type="text" class="input" id="first-name" name="fname" placeholder="Enter first name" maxlength="30" pattern="[A-Za-z]{1,32}" title="Enter only alphabets" required>
        </div>

        <div class="inputfield">
          <label for="last-name">Last Name</label>
          <input type="text" class="input" id="last-name" name="lname" placeholder="Enter last name" maxlength="30" pattern="[A-Za-z]{1,32}" title="Enter only alphabets" required>
        </div>

        <div class="inputfield" id="gender">
          <label>Gender</label>
          <div>
            <input type="radio" name="gender" id="male" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="Female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other" value="Other">
            <label for="other">Other</label>
          </div>
        </div>

        <div class="inputfield">
          <label for="age">Age</label>
          <input type="number" class="input" id="age" name="age" placeholder="Enter your age" min="1" max="99" required>
        </div>

        <div class="inputfield">
          <label for="dob">Date of Birth</label>
          <input type="date" class="input" id="dob" name="dob" required>
        </div>

        <div class="inputfield">
          <label for="email">Email Address</label>
          <input type="email" class="input" id="email" name="email" placeholder="Enter your email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
        </div>

        <div class="inputfield">
          <label for="password">Password</label>
          <input type="password" class="input" id="password" name="password" placeholder="Enter your password (min 8 characters)" autocomplete="off" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters" required>
        </div>

        <div class="inputfield">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" class="input" id="confirm-password" name="confirm_password" placeholder="Confirm password" autocomplete="off" required>
        </div>

        <div class="inputfield">
          <label for="phone-number">Phone Number</label>
          <div style="display: flex; align-items: center;">
            <select id="phone-code" name="phone_code" required>
              <option value="+91">+91</option>
            </select>
            <input type="tel" class="input" id="phone-number" name="phone_number" placeholder="Enter your phone number" pattern="[6-9]\d{9}" title="Please enter a valid 10-digit phone number starting with 6-9" required>
          </div>
        </div>

        <div class="inputfield">
          <label for="address">Address</label>
          <textarea class="textarea" id="address" name="address" placeholder="Enter your address" maxlength="100" required></textarea>
        </div>

        <div class="inputfield">
          <label for="state">State</label>
          <div class="custom_select">
            <select id="state" name="state" required>
              <option value="">--Select your state--</option>
              <option value="Andhra Pradesh">Andhra Pradesh</option>
              <option value="Arunachal Pradesh">Arunachal Pradesh</option>
              <option value="Assam">Assam</option>
              <option value="Bihar">Bihar</option>
              <option value="Chhattisgarh">Chhattisgarh</option>
              <option value="Goa">Goa</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Haryana">Haryana</option>
              <option value="Himachal Pradesh">Himachal Pradesh</option>
              <option value="Jharkhand">Jharkhand</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Kerala">Kerala</option>
              <option value="Madhya Pradesh">Madhya Pradesh</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Manipur">Manipur</option>
              <option value="Meghalaya">Meghalaya</option>
              <option value="Mizoram">Mizoram</option>
              <option value="Nagaland">Nagaland</option>
              <option value="Odisha">Odisha</option>
              <option value="Punjab">Punjab</option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Sikkim">Sikkim</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
              <option value="Telangana">Telangana</option>
              <option value="Tripura">Tripura</option>
              <option value="Uttar Pradesh">Uttar Pradesh</option>
              <option value="Uttarakhand">Uttarakhand</option>
              <option value="West Bengal">West Bengal</option>
              <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
              <option value="Chandigarh">Chandigarh</option>
              <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
              <option value="Lakshadweep">Lakshadweep</option>
              <option value="Delhi">Delhi</option>
              <option value="Puducherry">Puducherry</option>
              <option value="Ladakh">Ladakh</option>
              <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            </select>
          </div>
        </div>

        <div class="inputfield">
          <label for="pincode">Pin Code</label>
          <input type="text" class="input" id="pincode" name="pincode" placeholder="Enter your pin code" pattern="\d{6}" title="Please enter a valid 6-digit pin code" required>
        </div>

        <div class="inputfield" id="hobbies">
          <label>Hobbies</label>
          <div class="hobbies">
            <input type="checkbox" name="hobbies[]" id="music" value="Music">
            <label for="music">Music</label>
            <input type="checkbox" name="hobbies[]" id="movies" value="Movies">
            <label for="movies">Movies</label>
            <input type="checkbox" name="hobbies[]" id="sports" value="Sports">
            <label for="sports">Sports</label>
            <input type="checkbox" name="hobbies[]" id="travel" value="Travel">
            <label for="travel">Travel</label>
          </div>
        </div>

        <div class="inputfield">
          <label for="myfile">Upload Photo <span id="file-size">*Max size 100KB.</span></label>
          <input type="file" id="myfile" name="myfile" accept="image/*" required />
        </div>

        <div class="inputfield terms">
          <label class="check">
            <input type="checkbox" name="check" value="Declared" required>
            <span class="checkmark"></span>
          </label>
          <p>I hereby declare that the above information provided is true and correct.</p>
        </div>

        <div class="inputfield btns" id="btn">
          <button type="submit" class="btn">Register</button>
          <button type="reset" class="btn">Reset</button>
        </div>

      </div>
    </form>
  </div>
  <div id="success-message" class="success-message">
    Registration successful! Thank you for registering.
  </div>
  <script>
    document.getElementById('registration-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission

      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirm-password').value;

      if (password !== confirmPassword) {
        alert('Passwords do not match.');
      } else {
        // Show success message
        document.getElementById('success-message').style.display = 'block';

        // Optionally reset the form after a short delay
        setTimeout(() => {
          this.reset();
          document.getElementById('success-message').style.display = 'none';
        }, 2000);
      }
    });
  </script>
</body>

</html>
